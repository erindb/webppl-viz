	<script src="test.js"></script>
	<style>
		.bar {
			fill: steelblue;
		}

		.axis text {

			fill: none;
			stroke: #000;

			stroke: steelblue;
			stroke-width: 1.5px;
		}

		.marginals {
			padding: 30px;
		}

		.scatters {
			padding: 30px;
		}

		.plot_header {
			display: block;
			margin: auto auto;
			text-align: center;
		}
